<html>

<head><title>gel plate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link id="luckiestFont" href="https://fonts.google
apis.com/css?family=Luckiest+Guy" rel="stylesheet">
<style>

* {
    box-sizing: border-box;
    word-wrap: break-word;
    --color: hsl(43, 100%, 47%);
    --backcolor: #000;/*hsl(120, 100%, 13%);*/
    --runtime: 3.5s;
    --heighttime: calc(0.1 * var(--runtime));
    --gelwidth: 40px;
    --gelheight: 220px;
    --gelcolor: hsl(265, 80%, 41%);
    --dnacolor0: rgba(255,249,229,0.1);
    --dnacolor1: rgba(255,122,171,0.5);
    --dnacolor2: rgba(255,122,171,0.98);
    --grad : url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='none' viewbox='100 100' width='100' height='100'><defs><filter id='f1' x='0' y='0'><feGaussianBlur in='SourceGraphic' stdDeviation='13' /></filter></defs><path fill='rgba(255,122,171,0.98)' filter='url(%23f1)' d='M0 0C12 50 25 10 40 20C75 0 88 50 100 0  C 104 135 75 85 70 85 C 25 85 -4 135 0 0 Z' width='100%' height='100%'/></svg>");
    --xxxgrad: radial-gradient(
        ellipse at 50% 0%,
        var(--dnacolor0) 0%,
        var(--dnacolor0) 15%,
        var(--dnacolor1) 63%,
        var(--dnacolor2) 100%
      );
}

*, *::before, *::after {
  box-sizing: border-box;
}

body {
    padding: 0px;
    margin: 0px;
    hyphens: auto;
}

#holder {
    position: relative;
    padding: 10px;
    font-size: 24px;
    text-align: justify;
    max-width: 700px;
    margin: auto;
    background-color: var(--backcolor);
    color: var(--color);
}

.migDiv {
    padding: 10px;
    text-align: center;
}

div {
    position: relative;
    padding: 10px;
}

img {
    width: 100%;
    max-width: 400px;
}

img.fullus {
    max-width: 100%;
}

a, a:visited {
    color: var(--color);
    text-decoration: none;
    transition: 300ms linear color;
}

a:hover {
    color: #e86;
    transition: 300ms linear color;
}

.transMig {
    position: absolute;
    top: 0px;
    left: 0px;
    max-width: 100%;
}

input {
    --thumbH : 30px;
    --color: 48, 100%;
    --lightness: 88%;
    --midness:  var(--lightness);/*calc(0.37 * var(--lightness));*/
}

input[type=range] {
    -webkit-appearance: none;
    -moz-appearance: none;
    display: inline-block;
    margin: 0;
    height: var(--thumbH);
    width: 80%;
    border-radius: calc(var(--thumbH) / 2);
    background-color: hsla(0,100%,100%,0.3);
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    background-color: hsl(var(--color), var(--lightness));
    opacity: 1.7;
    height: var(--thumbH);
    margin-bottom: 0px;
    width: var(--thumbH);
    border: calc(0.1 * var(--thumbH)) solid;
    border-color: var(--backcolor);
    border-radius: calc(var(--thumbH) / 2);
}

input[type=range]:focus {
    outline: none;
}

.center {
    background-color: #ea0;
    color: #fff;
    text-align: center;
    font-family: 'luckiest guy';
    font-size: 10px;
    padding: 2px;
}

#gelspace {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
    color: rgba(255,255,255,0.5);
    xxxborder: 1px solid #c30;
}

.gel {
    background-color: var(--gelcolor);
    max-width: 55px;
    width: calc(100%/7);
    height: 250px;
    padding: 2px;
    margin: 0px;
    float: left;
    text-align: center;
    box-sizing: border-box;
}

.gel:after {
  content: "";
  display: table;
  clear: both;
}

.band {
    overflow: hidden;
    position: absolute;
    color: white;
    font-size: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    xxxbackground: var(--grad);
    xxbackground-size: 100% 100%;
    xxborder-radius: 0 0 40% 40%;
    xxborder: 1px solid #c30;
    transition: all linear var(--runtime), height linear var(--heighttime);
    box-sizing: border-box;
    width: calc(100% - 4px);
    height: 20px;
    padding: 0;
    margin: 0px;
}

.band-start {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    transition: all linear 0s;
    width: calc(100% - 4px);
    box-sizing: border-box;
    line-height: 0px;
    padding: 0px;
    opacity: 0;
    height: 0px;
    top: 0px;
}

.band-err {
    position: absolute;
    border-radius: 2px;
	background-color: var(--dnacolor2);
    width: calc(100% - 4px);
    transition: all linear var(--runtime);
}

</style>
<style>
svg {
    height: 100%;
    width: 100%;
}

.svgBandHolder {
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    width: 100%;
    height: 20px;
    xxxbackground-color: #ea0;
    xxxborder: 1px solid #c30;
    transition: all linear 0.5s;
    filter: blur(1px);
    
}

.bandX {
    transition:
        all linear var(--runtime),
        height linear var(--heighttime);
    xd : path('M0 0C.12 .5 .25 .1 .4 .2C.75 0 .88 .5 1 0  C 1.04 1.35 .75 .85 .7 .85 C .25 .85 -.04 1.35 0 0 Z');
    d : path('M0 0C12 50 25 10 40 20C75 0 88 50 100 0  C 104 135 75 85 70 85C25 85 -4 135 0 0 Z');
    fill : var(--dnacolor2);
}

</style>
</head>

<body>
<div id="holder">
    
    <div class="center"> gel plaited </div>
    
    <div id="gelspace"><div class="gel">lad</div></div>
    
    <div style="text-align:right;width:100%">
        <i>~queviva</i>
    </div>

</div>
    
</div>
</body>

<script>

new(function() {

    // set preferences {
    const prefs = {
        numGels: 3,
        numBands: 3,
        err: {
            h: 2, // height of band
            t: 1, // top coord of band
            o: 0.05, // opacity of band
            smear: 10 // 1-in-# bands that smear
        }
    };
    //}

    // get references {
    let doc = window.getComputedStyle(document.documentElement);
    
    const gelSpace = document.getElementById('gelspace');
    const gelSize = {
        H : parseInt(doc.getPropertyValue('--gelheight'),10),
        W : 0
    };

    const gelH = parseInt(
        doc.getPropertyValue('--gelheight'),10
    );
    
    const gels = [];
    //}
    
    // create the gels {
    for (let i = 0; i < prefs.numGels; i++) {
        
        let tmpDiv = document.createElement('div');
        tmpDiv.classList.add('gel');
        gels[i] = tmpDiv;
        gelspace.appendChild(tmpDiv);
        
    }
        
    //}
    
    // create the bands {
    gels.forEach(gel => {

        let bands = []; //[...Array(prefs.numBand).keys()];

        for (let i = 0; i < prefs.numBands; i++) {
        
            let tmpDiv = document.createElement('div');
            tmpDiv.className = 'bandZ';
            //bands[i] = tmpDiv;
        
            // use NS for creation
            let tmpSvg = document.createElementNS(
                'http://www.w3.org/2000/svg', 'svg'
            );
            tmpSvg.classList.add('svgBandHolder');
            //tmpSvg.classList.add('band');
            tmpSvg.setAttribute('preserveAspectRatio','none');
            tmpSvg.setAttribute('viewBox','0 0 100 100');
            tmpSvg.setAttribute('style','width:100%;height:100%');
            
            tmpP = document.createElementNS(
                'http://www.w3.org/2000/svg', 'path'
            );
            tmpP.classList.add('bandX');
            tmpSvg.appendChild(tmpP);
            tmpDiv.appendChild(tmpSvg)
            gel.appendChild(tmpDiv);
            
        }
        

        gel.addEventListener('click', e => reset());

    });
    //}

    // scatter the bands {
    const scatter = () => {

        // holder for the values
        let vals = { h: [], t: [], o: [] };

        // loop through all bands of one gel
        for (ban of gels[0].children) {

            // generate random vals
            let h = 2 + Math.random() * 22;
            vals.h.push(h);
            vals.t.push(Math.random() * (gelSize.H - h)); + 'px';
            vals.o.push(Math.random() + 0.05);

        }

        // loop through all the gels
        gels.forEach(gel => {

            // loop through every band in the gel
            for (let i = 0; i < gel.children.length; i++) {

                let ban = gel.children[i];

                // smear the band if errored {
                if (
                    Math.random() * prefs.err.smear >
                    prefs.err.smear - 1
                ) {

                    ban.className = 'band-err';

                    Object.assign(
                        ban.style, {
                            height: gelH * 0.98 + 'px',
                            top: Math.random() * 10 + 'px',
                            opacity: Math.random() * 0.2,
                        }
                    );

                }
                //}


                // otherwise place the band {
                else {

                    ban.className = 'band';

                    // set vals +/- error {
                    Object.assign(
                        ban.style, {
                            height:
                                (-prefs.err.h + Math.random() * 2 * prefs.err.h) +
                                vals.h[i] + 'px',

                            top:
                                (-prefs.err.t + Math.random() * 2 * prefs.err.t) +
                                vals.t[i] + 'px',

                            opacity:
                                (-prefs.err.o + Math.random() * 2 * prefs.err.o) +
                                vals.o[i]
                        }

                    );
                    //}

                }
                //}

            }

        });

    };
    //}

    // resets the bands {
    const reset = () => {

        gels.forEach(gel => {

            for (ban of gel.children) {

                ban.className = 'band-start';
                Object.assign(
                    ban.style, {
                        height: '0px',
                        top: '0px',
                        opacity: 0
                    }
                );

            }

        });

        setTimeout(scatter, 250);

    };
    //}

    // call reset on load
    reset();

})();
    
</script>

</html>
