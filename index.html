<html>

<head><title>gel plate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link id="luckiestFont" href="https://fonts.google
apis.com/css?family=Luckiest+Guy" rel="stylesheet">
<style>

* {
    box-sizing: border-box;
    word-wrap: break-word;
    --color: hsl(43, 100%, 47%);
    --backcolor: #000;/*hsl(120, 100%, 13%);*/
    --gelwidth: 40px;
    --gelheight: 220px;
    --gelcolor: hsl(265, 80%, 41%);
    --dnacolor0: rgba(255,249,229,0.1);
    --dnacolor1: rgba(255,122,171,0.5);
    --dnacolor2: rgba(255,122,171,0.98);
    --gradval = 50% 0%;
    --grad: radial-gradient(
        ellipse at 50% 0%,
        var(--dnacolor0) 0%,
        var(--dnacolor0) 15%,
        var(--dnacolor1) 63%,
        var(--dnacolor2) 100%
      );
}

*, *::before, *::after {
  box-sizing: border-box;
}

body {
    padding: 0px;
    margin: 0px;
    hyphens: auto;
}

#holder {
    padding: 10px;
    font-size: 24px;
    text-align: justify;
    max-width: 700px;
    margin: auto;
    background-color: var(--backcolor);
    color: var(--color);
}

.migDiv {
    padding: 10px;
    text-align: center;
}

div {
    position: relative;
    padding: 10px;
}

img {
    width: 100%;
    max-width: 400px;
}

img.fullus {
    max-width: 100%;
}

a, a:visited {
    color: var(--color);
    text-decoration: none;
    transition: 300ms linear color;
}

a:hover {
    color: #e86;
    transition: 300ms linear color;
}

.transMig {
    position: absolute;
    top: 0px;
    left: 0px;
    max-width: 100%;
}

input {
    --thumbH : 30px;
    --color: 48, 100%;
    --lightness: 88%;
    --midness:  var(--lightness);/*calc(0.37 * var(--lightness));*/
}

input[type=range] {
    -webkit-appearance: none;
    -moz-appearance: none;
    display: inline-block;
    margin: 0;
    height: var(--thumbH);
    width: 80%;
    border-radius: calc(var(--thumbH) / 2);
    background-color: hsla(0,100%,100%,0.3);
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    background-color: hsl(var(--color), var(--lightness));
    opacity: 1.7;
    height: var(--thumbH);
    margin-bottom: 0px;
    width: var(--thumbH);
    border: calc(0.1 * var(--thumbH)) solid;
    border-color: var(--backcolor);
    border-radius: calc(var(--thumbH) / 2);
}

input[type=range]:focus {
    outline: none;
}

.center {
    background-color: #ea0;
    color: #fff;
    text-align: center;
    font-family: 'luckiest guy';
    font-size: 10px;
    padding: 2px;
}

#gelspace {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin: 0 auto;
    width: 100%;
    max-width: 200px;
    box-sizing: border-box;
    color: rgba(255,255,255,0.5);
}

.gel {
    background-color: var(--gelcolor);
    width: 55px;
    height: 250px;
    padding: 2px;
    margin: 0px;
    float: left;
    text-align: center;
    box-sizing: border-box;
}

.gel:after {
  content: "";
  display: table;
  clear: both;
}

.band {
    position: absolute;
    color: white;
    background: var(--grad);
    background-size: cover;
    border-radius: 0 0 40% 40%;
    transition: all linear 0.5s;
    box-sizing: border-box;
    width: calc(100% - 4px);
    height: 20px;
    padding: 0;
    margin: 0px;
}

.band-start {
    position: absolute;
    transition: all linear 0s;
    width: calc(100% - 2px);
    box-sizing: border-box;
    height: 0px;
    top: 0px;
}

.band-err {
    position: absolute;
    border-radius: 2px;
	background-color: var(--dnacolor2);
    width: calc(100% - 2px);
    transition: all linear 0.5s;
}

</style>
</head>

<body>
<div id="holder">
    <div class="center"> gel plated </div>
    
    <div id="gelspace">
        <div id="gel0" class="gel"></div>
        <div class="gel"></div>
        <div class="gel"></div>
    </div>
    
    <div style="text-align:right;width:100%">
        <i>~queviva</i>
    </div>
    
</div>
</body>

<script>

new(function() {

    // set preferences {
    const prefs = {
        numBands: 5,
        err: {
            h: 2, // height of band
            t: 1, // top coord of band
            o: 0.05, // opacity of band
            smear: 100 // 1-in-# bands that smear
        }
    };
    //}

    // get references {
    const gels = document.querySelectorAll('#gelspace > .gel');

    const gelH = parseInt(
        window.getComputedStyle(document.documentElement)
        .getPropertyValue('--gelheight'),
        10
    );
    //}

    // create the bands {
    gels.forEach(gel => {

        let bands = []; //[...Array(prefs.numBand).keys()];

        for (let i = 0; i < prefs.numBands; i++) {

            let tmpDiv = document.createElement('div');
            tmpDiv.className = 'band';
            bands[i] = tmpDiv;
            gel.appendChild(bands[i]);

        }

        gel.addEventListener('click', e => reset());

    });
    //}

    // scatter the bands {
    const scatter = () => {

        // holder for the values
        let vals = { h: [], t: [], o: [] };

        // loop through all the children
        for (ban of gels[0].children) {

            // generate random vals
            let h = 2 + Math.random() * 22;
            vals.h.push(h);
            vals.t.push(Math.random() * (gelH - h)); + 'px';
            vals.o.push(Math.random() + 0.05);

        }

        // loop through all the gels
        gels.forEach(gel => {

            // loop through every band in the gel
            for (let i = 0; i < gel.children.length; i++) {

                let ban = gel.children[i];

                // smear the band if errored {
                if (
                    Math.random() * prefs.err.smear >
                    prefs.err.smear - 1
                ) {

                    ban.className = 'band-err';

                    Object.assign(
                        ban.style, {
                            height: gelH * 0.98 + 'px',
                            top: Math.random() * 10 + 'px',
                            opacity: Math.random() * 0.2
                        }
                    )

                }
                //}


                // otherwise place the band {
                else {

                    ban.className = 'band';

                    // set vals +/- error {
                    Object.assign(
                        ban.style, {
                            height:
                                (-prefs.err.h + Math.random() * 2 * prefs.err.h) +
                                vals.h[i] + 'px',

                            top:
                                (-prefs.err.t + Math.random() * 2 * prefs.err.t) +
                                vals.t[i] + 'px',

                            opacity:
                                (-prefs.err.o + Math.random() * 2 * prefs.err.o) +
                                vals.o[i]
                        }

                    );
                    //}

                }
                //}

            }

        });

    };
    //}

    // resets the bands {
    const reset = () => {

        gels.forEach(gel => {

            for (ban of gel.children) {

                ban.className = 'band-start';
                Object.assign(
                    ban.style, {
                        height: '0px',
                        top: '0px',
                        opacity: 0.1
                    }
                );

            }

        });

        setTimeout(scatter, 250);

    };
    //}

    // call reset on load
    reset();

})();
    
</script>

</html>
